<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Assignent</title>
</head>

<body>
    <p id="xyz"></p>
    <button id="abc" onclick="changeColor()" style="background-color: red;">Click</button>
    <script>
        document.getElementById('xyz').innerHTML = new Date()
        function changeColor() {
            let bRef = document.getElementById('abc')
            bRef.style.backgroundColor = "green"
            console.log(bRef)
        }
    </script>
</body>

</html>
